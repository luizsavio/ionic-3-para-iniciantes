<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Usuario Logado: {{ nomeUsuario }}</h5> <!-- Para da display na tela tem que usar uma coisa chamada BINDING (Ligação do código com o HTML) -->
  <!-- No ANGULAR isso se chama Interpolação, significa que estou pegando uma variavel escrita diretamente la do código
  e mostrando direto no HTML -->
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nomeUsuario }}</h2>
      <p class="feed_date">28 de outubro às 16:06</p>
    </ion-item>

    <img src="assets/imgs/feed-image.png">

    <ion-card-content>
      <p>Galera! Estou desenvolvendo um app incrivel com <code>Ionic</code> Acessem este Link: <a href="https://ionicframework.com/">https://ionicframework.com/</a>
         Vocês vão amar! <3.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
